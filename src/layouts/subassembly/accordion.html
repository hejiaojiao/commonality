<div class="row">
    <div class="col-sm-12">
        <h3 class="no-margin border-bottom">Accordion</h3>
    </div>
    <div class="col-sm-12 margin-top-10" ng-controller="accordionDataController">
        <ui-accordion close-others="oneAtATime">
            <div ui-accordion-group class="panel panel-default" ng-repeat="head in groups"  heading="{{head.headingName}}">
                {{head.headingMsg}}
            </div>
        </ui-accordion>
    </div>
</div>
