<div class="row" ng-controller="formValidController">
    <div class="col-sm-12">
        <h3 class="no-margin border-bottom">数据交互</h3>
    </div>
    <div class="col-sm-12 margin-top-10 clearfix">
        <table class="table table-bordered table-striped table-condensed table-hover">
            <thead>
            <tr>
                <th style="width: 50px;">序号</th>
                <th>编号</th>
                <th>名称</th>
                <th>时间</th>
                <th>详情</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="loadErrorMsg">
                <td colspan="100"><h4><strong>{{loadErrorMsg}}</strong></h4></td>
            </tr>
            <tr ng-repeat="item in dataList | limitTo: 20" finish-render-filters>
                <td class="text-center">{{$index + 1}}</td>
                <td>{{item.customer.customerCode}}</td>
                <td>{{item.customer.customerName}}</td>
                <td>{{item.logSubmitTime}}</td>
                <td>{{item.logContent}}</td>
            </tr>
            </tbody>
        </table>
        <div class="btn-group pull-right" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="previousPageNumber()">上一页</button>
            <button type="button" class="btn btn-default">共{{conditionList.size}}条&nbsp;/&nbsp;共{{conditionList.number}}页</button>
            <button type="button" class="btn btn-default" ng-click="nextPageNumber()">下一页</button>
        </div>
    </div>
</div>
