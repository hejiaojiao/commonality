<div class="row">
    <div class="col-sm-12">
        <h3 class="no-margin border-bottom"></h3>
    </div>
    <div class="col-sm-12 margin-top-10" ng-controller="lazyLoadingController">
        <ul class="lazy-img-list">
            <li ng-repeat="imgList in lazy_imgList"><img class="lazy-img" lazy-load="" ng-src="{{imgList.src}}" alt=""/></li>
        </ul>
    </div>
</div>
